<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PropertyMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-slide-left { animation: slideInLeft 0.8s ease-out; }
        .animate-slide-right { animation: slideInRight 0.8s ease-out; }
        .animate-fade-up { animation: fadeInUp 0.6s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-custom { animation: pulse 2s ease-in-out infinite; }
        .gradient-bg { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Left Side - Animation & Branding -->
        <div class="bg-gradient-to-br from-orange-500 to-orange-700 p-8 flex flex-col justify-center items-center text-white animate-slide-left">
            <div class="animate-float mb-8 flex flex-col items-center justify-center">
                    <img src="/images/logo.jpg" class="w-32 h-12 object-cover mb-4" alt="logo">                
                <p class="text-orange-100 text-center">Your gateway to premium properties</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4 w-full max-w-xs">
                <div class="bg-white/20 rounded-lg p-3 text-center animate-fade-up" style="animation-delay: 0.2s">
                    <div class="text-2xl mb-1">üè¢</div>
                    <div class="text-xs">Houses</div>
                </div>
                <div class="bg-white/20 rounded-lg p-3 text-center animate-fade-up" style="animation-delay: 0.4s">
                    <div class="text-2xl mb-1">üöó</div>
                    <div class="text-xs">Cars</div>
                </div>
                <div class="bg-white/20 rounded-lg p-3 text-center animate-fade-up" style="animation-delay: 0.6s">
                    <div class="text-2xl mb-1">üå≥</div>
                    <div class="text-xs">Land</div>
                </div>
                <div class="bg-white/20 rounded-lg p-3 text-center animate-fade-up" style="animation-delay: 0.8s">
                    <div class="text-2xl mb-1">üè™</div>
                    <div class="text-xs">Shops</div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="p-8 flex flex-col justify-center animate-slide-right">
            <div class="mb-8 animate-fade-up">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
                <p class="text-gray-600">Sign in to access your property dashboard</p>
            </div>

            <form class="space-y-6">
                <div class="animate-fade-up" style="animation-delay: 0.2s">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 transform hover:scale-105" placeholder="Enter your email">
                </div>

                <div class="animate-fade-up" style="animation-delay: 0.4s">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 transform hover:scale-105" placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between animate-fade-up" style="animation-delay: 0.6s">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-orange-600 hover:text-orange-700 transition-colors">Forgot password?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3 px-4 rounded-lg font-medium hover:from-orange-600 hover:to-orange-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl animate-fade-up" style="animation-delay: 0.8s">
                    Sign In
                </button>

                <div class="text-center animate-fade-up" style="animation-delay: 1s">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="register.html" class="text-orange-600 hover:text-orange-700 font-medium transition-colors">Sign up here</a>
                    </p>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200 animate-fade-up" style="animation-delay: 1.2s">
                <p class="text-center text-sm text-gray-500 mb-4">Or continue with</p>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="text-sm font-medium">Facebook</span>
                    </button>
                </div>
            </div>

            <div class="mt-6 text-center animate-fade-up" style="animation-delay: 1.4s">
                <a href="index.html" class="text-orange-600 hover:text-orange-700 text-sm font-medium transition-colors">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
