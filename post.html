<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - PropertyMarket</title>
    <link rel="icon" type="" href="/images/logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="index2.html"><img src="/images/logo.jpg" alt="PropertyMarket" class="h-10"></a>
                    <h1 class="text-xl font-bold text-orange-600">Post Your Ad</h1>
                </div>
                <a href="index2.html" class="text-gray-600 hover:text-orange-600">← Back to Home</a>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <form class="bg-white rounded-xl shadow-sm p-8" onsubmit="handlePostAd(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Property Title</label>
                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option value="">Select Category</option>
                        <option value="House">House</option>
                        <option value="Land">Land</option>
                        <option value="Shops">Shop</option>
                        <option value="Cars">Car</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price (₦)</label>
                    <input type="number" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea rows="4" required class="w-full border border-gray-300 rounded-lg px-3 py-2"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                    <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Images</label>
                    <input type="file" multiple accept="image/*" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
            </div>
            
            <div class="mt-8 flex gap-4">
                <button type="submit" class="bg-orange-600 text-white px-8 py-3 rounded-lg hover:bg-orange-700">
                    Post Ad
                </button>
                <button type="button" onclick="window.location.href='index2.html'" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <script>
        function handlePostAd(event) {
            event.preventDefault();
            alert('Your ad has been submitted for review!');
            window.location.href = 'index2.html';
        }
    </script>
</body>
</html>
